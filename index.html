<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>

        <!-- add calculation -->
        <section class="add-section">
            <input type="number" id="add-num-1">
            +
            <input type="number" id="add-num-2">
            <button id="add-button">Add</button>
            =
            <span class="math-outcome" id="sum"></span>
        </section>

        <!-- subtraction calculation -->
        <section class="subtract-section">
            <input type="number" id="sub-num-1">
            - 
            <input type="number" id="sub-num-2">
            <button id="subtract-button">Subtract</button>
            =
            <span class="math-outcome" id="difference"></span>
        </section>

        <!-- multiplication calculation -->
        <section class="multiply-section">
            <input type="number" id="multiply-num-1">
            *
            <input type="number" id="multiply-num-2">
            <button id="multiply-button">Multiply</button>
            =
            <span class="math-outcome" id="product"></span>
        </section>

        <!-- division calculation -->
        <section class="divide-section">
            <input type="number" id="divide-num-1">
            /
            <input type="number" id="divide-num-2">
            <button id="divide-button">Divide</button>
            =
            <span class="math-outcome" id="divisor"></span>
        </section>

        <!-- celsius-conversion -->
        <section class="celcius-section">
            <input type="number" id="celsius" placeholder="Celsius to Fahrenheit">
            <button id="convert-button">Convert</button>
            =
            <span class="math-outcome" id="fahrenheit" ></span>
        </section>

    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
